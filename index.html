<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Temporizador modelo pomodoro">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <title>FocusTimer - Pomodoro</title>

    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./assets/favicon.svg" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap" rel="stylesheet">

    <script src="./config_js/main.js" type="module" defer></script>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>


</head>
<body>
    <main>
        
        <button id="mode">
            <span class="sr-only">Alternar entre modo claro ou escuro.</span>
            <i class="ph ph-sun"></i>
            <i class="ph ph-moon"></i>
        </button>
        

        <section id="timer" class="flex">
            <span id="minutes">00</span>
            <span>:</span>
            <span id="seconds">00</span>
        </section>

        <section id="controls" class="flex">
            <button class="ph ph-play-circle" data-action="toogleRunning">
                <span class="sr-only">Ativar contador</span>
            </button>

            <button class="ph ph-pause-circle" data-action="toogleRunning">
                <span class="sr-only">Pausar contador</span>
            </button>

            <button class="ph ph-timer secondary" data-action="set">
                <span class="sr-only">Ajustar contador</span>
            </button>
            
            <button class="ph ph-stop-circle secondary" data-action="reset">
                <span class="sr-only">Reiniciar contador</span>
            </button>
            
            <button class="ph ph-speaker-none secondary" data-action="toogleMusic">
                <span class="sr-only">Ativar som</span>
            </button>
            
            <button class="ph ph-speaker-high" data-action="toogleMusic">
                <span class="sr-only">Desativar som</span>
            </button>
        </section>
    </main>
</body>
</html>
